<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        .catalog {
            max-width: 1200px;
            margin: 20px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .product {
            box-sizing: border-box;
            width: calc(33.33% - 20px);
            margin-bottom: 20px;
            border: 2px solid #ddd;
            border-radius: 5px;
            padding: 10px;
            background-color: #fff;
        }

        @media screen and (max-width: 1024px) {
            .product {
                width: calc(50% - 20px);
            }
        }

        @media screen and (max-width: 768px) {
            .product {
                width: 100%;
            }
        }
    </style>
</head>
<body>

<div class="catalog">
    <div class="product">Товар 1</div>
    <div class="product">Товар 2</div>
    <div class="product">Товар 3</div>
    <div class="product">Товар 4</div>
    <div class="product">Товар 5</div>
    
    <style>
        .catalog::after {
            content: "";
            flex: auto;
        }
    </style>
</div>
<button id="toggleView">Переключить вид</button>

<script>
    document.getElementById('toggleView').addEventListener('click', function () {
        document.querySelector('.catalog').classList.toggle('list-view');
    });
</script>

<style>
    .list-view .product {
        width: 100%;
    }
</style>

</body>
</html>
